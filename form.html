<!--Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <header>Registration Form</header><hr/>
    <main>
        <h4>Enter Your Credentials</h4>
        <input type="text" placeholder="Enter Your Name">
        <br/>
        <br/>
        <input type="password" placeholder="password">
        <!--Label -->
        <br/>
        <h4>Choose Your Class</h4>
        <label for="id1">
            <input type="radio" value="Class XI" name="Class" id="id1">Class XI
        </label>
        <br/>
        <label for="id2">
            <input type="radio" value="Class XII" name="Class" id="id2">Class XII
        </label><br/>
        <h4>Select Your Subject</h4>
        <label for="maths">
            <input type="checkbox" value="maths" name="subject" id="101">maths
        </label><br/>
        <label for="phy">
            <input type="checkbox" value="phy" name="subject" id="102">physics
        </label><br/>
        <label for="chem">
            <input type="checkbox" value="chem" name="subject" id="103">chemistry
        </label><br/>
        <label for="eng">
            <input type="checkbox" value="eng" name="subject" id="104">english
        </label><br/>
        <label for="hin">
            <input type="checkbox" value="hin" name="subject" id="105">hindi
        </label><br/>
        <label for="snsk">
            <input type="checkbox" value="snsk" name="subject" id="106">sanskrit
        </label><br/>
        <h4>Choose Your Location</h4>
        <select name="city">city
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Patna">Patna</option>
        </select><br/>
        <br/>
        <textarea name="Feedback" id="101" placeholder="Kindly give your Feedback" rows="4"></textarea>
        <input type="submit">
    </main>
</body>
</html>
